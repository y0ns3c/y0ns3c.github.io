<head>
	<title>Yonsei Security Club - CTF Writeups</title>
</head>

<div class="page-content">
	<iframe id="ctfWriteups" src=""></iframe>
	<script>
		fetch('https://api.github.com/repos/y0ns3c/CTF-Writeups')
			.then(function(response) {
				return response.json();
			}).then(function(data) {
				var iframe = document.getElementById('ctfWriteups');
				iframe.src = 'data:text/html;base64,' + encodeURIComponent(data['content']);
			});
	</script>
</div>
